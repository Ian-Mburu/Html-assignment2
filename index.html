<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>

        <br>
        <br>

        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <br>
        <input type="email" name="email" placeholder="Enter email" required class="input">
        <br>
        <br>

        <br>
        <input type="password" name="password" placeholder="Enter password" required class="input">
        <br>
        <br>
        <br>
        <br>
        <input type="checkbox" class="input1">
        <label for="checkbox"> I've Read and Agree With The  Terms of Service and Our Privacy Policy </label>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button type="submit"> <a href="table.html">Sign Up</a> </button>
        <br>
        <br>
        <br>
        <br>
        <h5>Or sign up with</h5>
    <div class="icons">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-facebook"></i>
    </div>
</div>

</html>
